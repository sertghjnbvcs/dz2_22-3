<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .block {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid;
        }
        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="box"></div>
        </div>
    </div>
<div class="wrapper">
    <h1 class="number"></h1>
    <button class="start">START</button>
    <button class="stop">STOP</button>
</div>
</body>
<script src="main.js"></script>
</html>
